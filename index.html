<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Scheme Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="project-container">
      <div class="project-header">
        <input type="color" id="get-seed" class="color-picker" />
        <div>
        <form id="submit">
          <select id="scheme-mode" class="options">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
        </div>
          <input
            type="submit"
            id="submit-btn"
            class="submit"
            value="Get color scheme"
          />
        </form>
      </div>
      <div class="generated-colors" id="color-container"></div>
      <div class="color-names" id="color-name-container"></div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
